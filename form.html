<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <form action="">
        <table border="2px" align="center">
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    Phone number: 
                </td>
                <td>
                    <input type="number" name="number" id="number">
                </td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender" id="gender"> Male
                    <input type="radio" name="gender" id="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Courses: </td>
                <td>
                    <input type="checkbox" name="" id="" value="cpp"> C++
                    <input type="checkbox" name="" id="" value="java"> Java
                    <input type="checkbox" name="" id="" value="python"> Python
                    <input type="checkbox" name="" id="" value="JavaScript"> JavaScript
                </td>
            </tr>

            <tr>
                <td>City: </td>
                <td>
                    <select name="city" id="">
                        <option value="">Rachi</option>
                        <option value="" selected>Kolkata</option>
                        <option value="">Delhi</option>
                        <option value="">Mumbai</option>
                        <option value="">Bangalore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Picture</td>
                <td>
                    <input type="file" name="pic" id="pic">
                </td>
            </tr>
            <tr>
                <td>Submit: </td>
                <td>
                    <input type="submit" value="Click here"> <br>
                    <input type="reset" value="Reset here">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
